<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="growl" showDetail="true" sticky="true" showSummary="false" life="4000"/>
            <p:panel id="pnlUsuario">
                <h:panelGrid columns="2">
                    
                    <p:outputLabel value="Usuario: " for="usuario" />
                    <p:inputText id="usuario" value="#{pessoaController.selected.usuario}" required="true"/>
                    
                    <p:outputLabel value="Senha: " for="senha" />
                    <p:inputText id="senha" value="#{pessoaController.selected.senha}" required="true"/>
                </h:panelGrid>
                <p:commandButton action="#{pessoaController.autenticarPessoa()}" value="Acessar" update="growl"/>
            </p:panel>   
        </h:form>
    </h:body>
</html>
